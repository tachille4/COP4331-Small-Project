<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Mobile support -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Page title in tab -->
    <title>View - Contact Manager</title>

    <link rel="icon" href="images/icebergcelllogo.webp" type="image/x-icon" />

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Import font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Moderustic:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS styles -->
    <style>
      body,
      html {
        height: 100%;
        font-family: "Moderustic", sans-serif;
      }
      body {
        background-image: url("images/icebergpurple.avif");
        background-size: cover;
        background-position: center center;
        background-repeat: repeat;
        backdrop-filter: blur(8px);
      }
      header {
        background-color: #f1f1f1;
        padding: 0;
      }
      .navbar {
        margin-bottom: 0;
      }
      .navbar-brand {
        display: flex;
        align-items: center;
      }
      .navbar-brand img {
        max-width: 60px;
        margin-left: 10px;
        margin-right: 9px;
        border: solid 0.5px black;
      }
      .navbar-brand h1 {
        margin: 0;
        font-size: 1.8rem;
      }
      .navbar-toggler {
        border: none;
      }
      .form-inline {
        display: flex;
        align-items: center;
      }
      .form-control {
        width: 300px;
      }
      .invalid-regex {
        background-color: rgb(255,0,0,0.25);
        border: 2px solid red;
        border-radius: 7px;
      }
      .format-error-msg {
        color: red;
        font-style: italic;
        font-size:0.85rem;
        margin-left: 5px;
      }
      @media (max-width: 767px) {
        body {
          font-size: 12px;
        }
        .navbar {
          padding: 0.25rem 0.5rem;
        }
        .navbar-brand {
          font-size: 1rem;
          padding: 0;
        }
        .navbar-brand img {
          max-width: 30px;
          margin-right: 5px;
        }
        .navbar-brand h1 {
          font-size: 1rem;
          margin: 0;
        }
        .container {
          padding-left: 2px;
          padding-right: 2px;
        }
        .table {
          font-size: 0.75rem;
          margin-bottom: 0;
        }
        .table td, .table th {
          padding: 0.25rem !important;
        }
        .btn {
          padding: 0.2rem 0.4rem;
          font-size: 0.75rem;
        }
        .form-control {
          font-size: 0.8rem;
          padding: 0.25rem 0.5rem;
        }
        .navbar-collapse {
          padding-top: 0.5rem;
        }
        .form-inline {
          margin-bottom: 0.25rem;
        }
        #logoutButton {
          margin: 0 !important;
          font-size: 0.75rem;
        }
        .table-responsive {
          margin-top: 0.5rem;
        }
      }
    </style>
  </head>

  <body>
<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#" style="zoom: 1.2;">
      <img src="images/icebergcelllogo.webp" alt="Logo"/>
      <h1>| Your Contacts</h1>
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarTogglerDemo02"
      aria-controls="navbarTogglerDemo02"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse p-l-5 d-inline-flex justify-content-end" id="navbarTogglerDemo02">
      <!-- Add Contact Button -->
      <a
        href="#"
        class="btn btn-primary me-3"
        data-bs-toggle="modal"
        data-bs-target="#addContactModal"
      >Add Contact</a>

      <!-- Search Form -->
      <form class="form-inline my-2 my-lg-0 ms-1 me-5" id="searchForm">
        <input
          class="form-control"
          type="search"
          id="searchInput"
          placeholder="Search Name"
          aria-label="Search"
        />
      </form>

      <!-- Logout Button -->
      <a href="#" id="logoutButton" class="btn btn-outline-info ms-5 me-3">Logout</a>
    </div>
  </nav>
</header>
    <!-- Container to hold the dynamic table/contact cards -->
    <div class="container mt-4">
      <div id="contactsContainer"></div>
    </div>

    <!-- Add contact modal -->
    <div
      class="modal fade"
      id="addContactModal"
      tabindex="-1"
      aria-labelledby="addContactModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content bg-dark text-light">
          <div class="modal-header">
            <h5 class="modal-title" id="addContactModalLabel">Add New Contact</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close">
            </button>
          </div>
          <div class="modal-body">
            <form id="addContactForm">
              <div class="mb-3">
                <label for="nameInputAdd" class="form-label">Name:</label>
                <input
                  type="text"
                  placeholder="Richard Leinecker"
                  class="form-control"
                  id="nameInputAdd"
                  required
                />
                <span id="nameFeedbackAdd" class="format-error-msg"></span>
              </div>
              <div class="mb-3">
                <label for="phoneInputAdd" class="form-label">Phone:</label>
                <input
                  type="tel"
                  placeholder="123-456-7890"
                  class="form-control"
                  id="phoneInputAdd"
                  required
                />
                <span id="phoneFeedbackAdd" class="format-error-msg"></span>
              </div>
              <div class="mb-3">
                <label for="emailInputAdd" class="form-label">Email:</label>
                <input
                  type="email"
                  placeholder="email@example.com"
                  class="form-control"
                  id="emailInputAdd"
                  required
                />
                <span id="emailFeedbackAdd" class="format-error-msg"></span>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="saveAddContactBtn">Save Contact</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit contact modal -->
    <div class="modal fade" id="editContactModal" tabindex="-1" aria-labelledby="editContactModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content bg-dark text-light">
          <div class="modal-header">
            <h5 class="modal-title" id="editContactModalLabel">Edit Contact</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="editContactForm">
              <input type="hidden" id="editContactId">
              <div class="mb-3">
                <label for="editNameInput" class="form-label">Name:</label>
                <input
                  type="text"
                  placeholder="Richard Leinecker"
                  class="form-control"
                  id="editNameInput"
                  required
                />
                <span id="nameFeedbackEdit" class="format-error-msg"></span>
              </div>
              <div class="mb-3">
                <label for="editPhoneInput" class="form-label">Phone:</label>
                <input
                  type="tel"
                  placeholder="+1 (123)456-7890"
                  class="form-control"
                  id="editPhoneInput"
                  required
                />
                <span id="phoneFeedbackEdit" class="format-error-msg"></span>
              </div>
              <div class="mb-3">
                <label for="editEmailInput" class="form-label">Email:</label>
                <input
                  type="email"
                  placeholder="email@example.com"
                  class="form-control"
                  id="editEmailInput"
                  required
                />
                <span id="emailFeedbackEdit" class="format-error-msg"></span>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="saveEditContactBtn">Save Changes</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!-- Contact List JavaScript -->
    <script src="js/contactlist.js"></script>
  </body>
</html>
